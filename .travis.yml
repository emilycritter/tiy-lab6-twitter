language: ruby
rvm:
- 2.3.0
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
deploy:
  provider: heroku
  api_key:
    secure: 
  app: emilycritter-twitter
  on:
    repo: emilycritter/tiy-lab6-twitter
    branch: confif-travis-ci
  run:
    - "rake db:migrate"
